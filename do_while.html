<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bài do while</title>
</head>
<body>
<script type="text/javascript">
	console.log();
	var value = null;
	do {
		value = prompt("Nhập vào:");
	} while (value < 1 || value > 10);
	alert("Số bạn vừa nhập là: " + value);
</script>
</body>
</html>
